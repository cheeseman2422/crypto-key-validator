name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run demo validation test
      run: npm run demo
      
    - name: Test CLI help
      run: node cli.js help
      
    - name: Test sample report generation
      run: npm run report
      
    - name: Verify report files created
      run: |
        ls -la sample-report.*
        test -f sample-report.json
        test -f sample-report.csv
        test -f sample-report.html
